<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive="active">Angular Template</a>
        <ul class="navbar-nav mr-auto">
            <ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/link1' routerLinkActive="active">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/link2' routerLinkActive="active">Link 2</a>
                </li>              
            </ng-container>                     
        </ul>        
    
    <div class="dropdown" *ngIf="(isAuthenticated) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ userName | titlecase }}!</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" (click)="changePassword()">Change password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="signOut()">Logout</a>
        </div>
    </div>
      <form *ngIf="(!isAuthenticated)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="signIn()" 
          autocomplete="off">
          <input 
              name="username"
              [(ngModel)]="user.name"
              class="form-control mr-sm-2" 
              type="text" 
              placeholder="Username">
          <input 
              name="password"
              [(ngModel)]="user.password"
              class="form-control mr-sm-2" 
              type="password" 
              placeholder="Password">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
